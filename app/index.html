    <div class="row">
      <div class="col-lg-6">
        <h2>How:</h2>
        <ul>
          <li>1) Open the network tab in Chrome DevTools</li>
          <li>2) Right click a request and click "Copy as cURL"</li>
          <li>3) Paste it in the left hand box and click "Convert"</li>
        </ul>
